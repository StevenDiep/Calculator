<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./javascript.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="mainbutton">
        <div class="calcBody">
            <div class="display">0</div>
            <div class="row">
                <button class="topButton button" id="AC">AC</button>
                <button class="topButton button">+/-</button>
                <button class="topButton button">%</button>
                <button class="sideButton button">/</button>
            </div>
            <div class="row">
                <button class="middleButton button">7</button>
                <button class="middleButton button">8</button>
                <button class="middleButton button">9</button>
                <button class="sideButton button">*</button>
            </div>
            <div class="row">
                <button class="middleButton button">4</button>
                <button class="middleButton button">5</button>
                <button class="middleButton button">6</button>
                <button class="sideButton button">-</button>
            </div>
            <div class="row">
                <button class="middleButton button">1</button>
                <button class="middleButton button">2</button>
                <button class="middleButton button">3</button>
                <button class="sideButton button">+</button>
            </div>
            <div class="row">
                <button class="middleButton button zero">0</button>
                <button class="middleButton button">.</button>
                <button class="sideButton button">=</button>
            </div>
        </div>
    </div>
</body>
</html>
